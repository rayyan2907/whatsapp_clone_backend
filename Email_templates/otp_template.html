<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">
    <table align="center" width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: 40px auto; background: #ffffff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <tr>
            <td style="padding: 20px 30px; text-align: center;">
                <h2 style="color: #333333;">Welcome to WhatsApp!</h2>
                <p style="font-size: 16px; color: #555555;">We're excited to have you on board. Use the OTP below to complete your registration:</p>
                <div style="margin: 30px 0;">
                    <span style="display: inline-block; background-color: #4CAF50; color: black; padding: 12px 24px; font-size: 24px; border-radius: 6px; letter-spacing: 3px;">
                        {{OTP}}
                    </span>
                </div>
                <p style="font-size: 14px; color: #999999;">If you did not initiate this registration, please ignore this email.</p>
            </td>
        </tr>
        <tr>
            <td style="background-color: #eeeeee; padding: 15px; text-align: center; font-size: 13px; color: #777;">
                &copy; 2025 WhatsApp Clone. All rights reserved.
            </td>
        </tr>
    </table>
</body>
</html>
